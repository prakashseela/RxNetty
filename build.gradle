buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:gradle-rxjava-project-plugin:2.+' }
}

description = 'RxNetty: Reactive Extensions for Netty'

apply plugin: 'rxjava-project'

configure(subprojects) {
    apply plugin: 'rxjava-project'
    apply plugin: 'java'

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url 'https://oss.jfrog.org/libs-snapshot' }  // RxNetty 0.5.x snapshots
        maven { url 'http://repo.spring.io/snapshot' }  // Reactor snapshot
    }


    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7

    dependencies {
        compile "io.reactivex:rxjava:1.0.15"

        compile 'org.openjdk.jmh:jmh-generator-annprocess:1.11.2'
        compile 'org.openjdk.jmh:jmh-core:1.11.2'

        compile 'io.reactivex:rxjava-reactive-streams:1.0.1'
        compile "io.projectreactor:reactor-stream:2.1.0.BUILD-SNAPSHOT"

        testCompile 'junit:junit:4.12'
        testCompile "org.hamcrest:hamcrest-library:1.3"
        testCompile "org.mockito:mockito-core:1.+"
        testRuntime "org.slf4j:slf4j-log4j12:${slf4j_version}"
    }

    test {
        testLogging {
            showStandardStreams = true
        }
    }
}
